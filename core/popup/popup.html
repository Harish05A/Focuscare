<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusCare 2.0</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="focuscare-container">
        <!-- Revolutionary Header with AI Status -->
        <header class="ai-header">
            <div class="logo-section">
                <h1>🧠 FocusCare 2.0</h1>
                <span class="ai-status" id="ai-status">🔄 Initializing AI...</span>
            </div>
            <div class="cognitive-indicator">
                <div class="cognitive-meter">
                    <div class="cognitive-fill" id="cognitive-fill"></div>
                </div>
                <span class="cognitive-label">Cognitive Load</span>
            </div>
        </header>

        <!-- Revolutionary Focus Session -->
        <section class="focus-session">
            <div class="session-display">
                <div class="timer-circle">
                    <canvas id="timer-canvas" width="120" height="120"></canvas>
                    <div class="timer-text">
                        <span id="timer-minutes">25</span>:
                        <span id="timer-seconds">00</span>
                    </div>
                </div>
            </div>
            
            <div class="ai-recommendations" id="ai-recommendations">
                <p class="recommendation-text">AI is analyzing your cognitive state...</p>
            </div>

            <div class="session-controls">
                <button id="start-focus" class="btn-primary">
                    🎯 Start AI-Optimized Focus
                </button>
                <button id="pause-focus" class="btn-secondary" disabled>⏸️ Pause</button>
                <button id="reset-focus" class="btn-tertiary">🔄 Reset</button>
            </div>
        </section>

        <!-- Biometric Integration Preview -->
        <section class="biometric-preview">
            <h3>💓 Biometric Integration</h3>
            <div class="biometric-status">
                <button id="connect-wearable" class="biometric-btn">
                    📱 Connect Smartwatch
                </button>
                <span class="connection-status" id="connection-status">Not connected</span>
            </div>
        </section>

        <!-- Quick Actions for Advanced Features -->
        <section class="advanced-actions">
            <button id="immersive-mode" class="feature-btn">
                🌲 3D Focus Environment
            </button>
            <button id="social-focus" class="feature-btn">
                👥 Join Focus Pod
            </button>
            <button id="ai-coaching" class="feature-btn">
                🤖 AI Work Coach
            </button>
        </section>

        <!-- Revolutionary Status Bar -->
        <footer class="status-bar">
            <div class="status-item">
                <span class="status-label">Today's Deep Work:</span>
                <span class="status-value" id="daily-focus">0h 0m</span>
            </div>
            <div class="status-item">
                <span class="status-label">AI Confidence:</span>
                <span class="status-value" id="ai-confidence">Learning...</span>
            </div>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
