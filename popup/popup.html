<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusCare</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧠 FocusCare</h1>
            <p>Your digital wellness companion</p>
        </header>

        <!-- Simple Timer -->
        <section class="timer-section">
            <div class="timer-display">
                <span id="minutes">25</span>:
                <span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="start-btn">Start Focus</button>
                <button id="pause-btn" disabled>Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div class="timer-status">
                <span id="session-status">Ready to focus</span>
            </div>
        </section>

        <!-- Site Blocking Controls -->
        <section class="blocking-section">
            <div class="blocking-header">
                <h3>🚫 Site Blocking</h3>
                <div class="blocking-toggle">
                    <label class="switch">
                        <input type="checkbox" id="blocking-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <p class="blocking-status" id="blocking-status">Click to block distracting sites</p>
        </section>
        <!-- Add this section after the blocking-section -->
<section class="reminder-section">
    <div class="reminder-header">
        <h3>⏰ Break Reminders</h3>
        <div class="reminder-toggle">
            <label class="switch">
                <input type="checkbox" id="reminder-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <p class="reminder-status" id="reminder-status">Reminders every 30 minutes</p>
</section>

        <!-- Mood Check -->
        <section class="mood-section">
            <h3>How are you feeling?</h3>
            <div class="mood-buttons">
                <button class="mood-btn" data-mood="😊">😊</button>
                <button class="mood-btn" data-mood="😐">😐</button>
                <button class="mood-btn" data-mood="😔">😔</button>
                <button class="mood-btn" data-mood="😤">😤</button>
            </div>
        </section>

        <!-- Daily Message -->
        <section class="message-section">
            <p id="daily-message">You've got this! Stay focused and take care of yourself.</p>
        </section>
        <!-- Add this new section after the message-section -->
<section class="analytics-section">
    <button id="view-analytics" class="analytics-btn">📊 View Your Progress</button>
</section>
<!-- Add this section after the analytics-section -->
<section class="settings-section">
    <button id="open-settings" class="settings-btn">⚙️ Settings & Customization</button>
</section>




    </div>
    <script src="popup.js"></script>
</body>
</html>
